<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="container py-4">
    <form th:action="@{/book/register/complete}">
        <h2 class="text-center text-success">確認画面</h2>
        <div class="card">
            <div class="card-header bg-primary">
                <h4>本情報</h4>
            </div>
            <div class="card-body bg-light">

                <div class="form-group">
                    <h3 class="label label-default">本の名前</h3>
                    <div th:text="${bookForm.name}">
                    </div>
                    <div class="form-group">
                        <h4 class="label label-default">著者名</h4>
                        <div th:text="${bookForm.author}">
                        </div>
                        <div class="form-group">
                            <h4 class="label label-default">ジャンル</h4>
                            <div th:text="${bookForm.Genre}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="name" value="name">
            <input type="hidden" name="author" value="author">
            <input type="hidden" name="Genre" value="Genre">
        </div>
    </form>
</div>
</body>
</html>
